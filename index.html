    <style>
        :root {
            --bg-color: #0f1015;
            --card-bg: #1b1c22;
            --accent-color: #2a68ae;
            --text-main: #ffffff;
            --text-dim: #a1a1a1;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-size: 2.5rem; margin-bottom: 40px; letter-spacing: -1px; }

        .arcade-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            /* Remove aspect-ratio if it's cutting off the bottom, 
            or keep it if you want fixed-size cards */
            height: 100%; 
        }

        .thumbnail {
            width: 100%;
            /* This ensures the image takes up the top space and the info stays below it */
            flex-grow: 1; 
            background-color: #222;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            /* 'contain' ensures the WHOLE image is seen without cropping. 
            'cover' fills the space but might crop edges. */
            object-fit: contain; 
        }

        .game-info {
            padding: 12px;
            background: var(--card-bg); /* Match card color */
            position: relative; /* Change from absolute to relative */
            width: 100%;
            box-sizing: border-box;
            z-index: 3;
            border-top: 1px solid #333; /* Slight separator */
        }

        .game-info h3 { margin: 0; font-size: 1.1rem; }
        .game-info p { margin: 4px 0 0; font-size: 0.85rem; color: var(--text-dim); }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
        }
    </style>
</head>
<body>

        </a>
