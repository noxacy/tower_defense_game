<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #0f1015;
            --card-bg: #1b1c22;
            --accent-color: #2a68ae;
            --text-main: #ffffff;
            --text-dim: #a1a1a1;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-size: 2.5rem; margin-bottom: 40px; letter-spacing: -1px; }

        .arcade-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
            /* Ortak Kart Efektleri (Hover ve Parlama) */
        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        /* Üzerine gelince kartın parlaması ve büyümesi */
        .game-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 10px 30px rgba(122, 47, 255, 0.3);
            border-color: #7a2fff;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        /* Resmin hafif büyüme efekti */
        .game-card:hover .thumbnail img {
            transform: scale(1.1);
        }

        /* Badge parlaması */
        .badge {
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .thumbnail {
            width: 100%;
            /* This ensures the image takes up the top space and the info stays below it */
            flex-grow: 1; 
            background-color: #222;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            /* 'contain' ensures the WHOLE image is seen without cropping. 
            'cover' fills the space but might crop edges. */
            object-fit: contain; 
        }

        .game-info {
            padding: 12px;
            background: var(--card-bg); /* Match card color */
            position: relative; /* Change from absolute to relative */
            width: 100%;
            box-sizing: border-box;
            z-index: 3;
            border-top: 1px solid #333; /* Slight separator */
        }

        .game-info h3 { margin: 0; font-size: 1.1rem; }
        .game-info p { margin: 4px 0 0; font-size: 0.85rem; color: var(--text-dim); }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>Noxacy & Huzeyfe's Arcade</h1>
    <div class="arcade-container">
        <a href="aclicker/play.html" class="game-card" style="box-shadow: inset 0 0 20px rgba(42, 104, 174, 0.1);">
            <div class="badge" style="background-color: #2a68ae;">New</div>
            <div class="thumbnail">
                <img src="aclicker/thumbnail.png" style="padding: 15px;">
            </div>
            <div class="game-info">
                <h3 style="color: #45f3ff;">Akif Clicker</h3>
                <p>Incremental • Clicker</p>
            </div>
        </a>

        <a href="td/play.html" class="game-card" style="box-shadow: inset 0 0 20px rgba(214, 120, 19, 0.1);">
            <div class="badge" style="background-color: #d67813;">Hot</div>
            <div class="thumbnail">
                <img src="td/thumbnail.png" style="padding: 5px;">
            </div>
            <div class="game-info">
                <h3 style="color: #ff9d00;">Tower Defense</h3>
                <p>Strategy • Action</p>
            </div>
        </a>

        <a href="#" class="game-card" style="opacity: 0.4; cursor: default; filter: grayscale(1);">
            <div class="thumbnail"><img src="shrek.png"></div>
            <div class="game-info">
                <h3>Next Project</h3>
                <p>Coming Soon</p>
            </div>
        </a>
    </div>
