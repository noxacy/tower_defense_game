<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noxacy's Game Arcade</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { border-bottom: 2px solid #00ff00; padding-bottom: 10px; }
        .arcade-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 800px;
        }
        .game-card {
            border: 2px solid #444;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            background: #222;
        }
        .game-card:hover {
            border-color: #00ff00;
            background: #333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>SELECT MISSION</h1>

    <div class="arcade-container">
        <a href="td/" class="game-card"> 
            <h3>Tower Defense</h3>
            <p>Click to play!</p>
        </a>
        <a href="#" class="game-card" style="opacity: 0.5;">
            <h3>Coming Soon</h3>
            <p>Project in development...</p>
        </a>
    </div>

</body>
</html>
