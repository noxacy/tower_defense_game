name: Deploy Pygame to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygbag numpy

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp index.html ads.txt privacy.html terms.html about.html contact.html deploy/ || true

      - name: Build and patch games
        run: |
          for dir in */; do
            dirname="${dir%/}"

            case "$dirname" in
              deploy|.github)
                continue
                ;;
            esac

            if [ -f "$dirname/main.py" ]; then
              echo "Building game in folder: $dirname"

              python -m pygbag --build "$dirname/"

              mkdir -p "deploy/$dirname"
              cp -r "$dirname/build/web/"* "deploy/$dirname/"

              # üî• T√úM HTML DOSYALARINI PATCHLE
              find "deploy/$dirname" -name "*.html" | while read HTML; do
                echo "Patching $HTML"

                # 1Ô∏è‚É£ Her ≈üeyi temizle (eski yanlƒ±≈ü eklemeler dahil)
                sed -i '/navigator.userAgentData/d' "$HTML"
                sed -i '/<!DOCTYPE html>/d' "$HTML"

                # 2Ô∏è‚É£ DOCTYPE MUTLAKA 1. SATIR
                sed -i '1i<!DOCTYPE html>' "$HTML"

                # 3Ô∏è‚É£ Script DOCTYPE'TAN SONRA
                sed -i '2i\
                <script>\
                if(!navigator.userAgentData){navigator.userAgentData={mobile:false};}\
                </script>' "$HTML"
              done


              # Assets
              cp "$dirname"/*.png "deploy/$dirname/" 2>/dev/null || true
              cp "$dirname"/*.jpg "deploy/$dirname/" 2>/dev/null || true
            fi
          done

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
